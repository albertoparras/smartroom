<div ng-app="">
<form name="formulario" >
  <div class="col-lg-3">
    <div class="input-group">
      <span class="input-group-btn">
        <span class="btn btn-default" type="button">Nombre</span>
      </span>
      <input type="password" id="nombre" ng-model="jname" class="form-control" placeholder="Introduce tu nombre">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-3 -->
<div class="col-lg-3">
<div ng-app>
<div class="input-group" style="text-align: center;">
      <span class="input-group-addon">
        <input type="checkbox" id="marca" value="checked" ng-model="Marca.Texto"/>
      </span>
      <span class="form-control" id="variable" >Mostrar Nombre</span>
			<div class="form-group" ng-show="Marca.Texto">
                        <label for="Nombre" class="col-md-9">
                            {{ jname }}
                        </label>
		</div>
  </div><!-- /input-group -->
</div>
</div>
  <div class="col-lg-3">
    <div class="input-group">
      <span class="input-group-btn">
        <span class="btn btn-default" type="button">Email</span>
      </span>
      <input type="password" id="email" ng-model="jemail" class="form-control" placeholder="Introduce tu email">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-3 -->
<div class="col-lg-3">
<div ng-app>
<div class="input-group" style="text-align: center;">
      <span class="input-group-addon">
        <input type="checkbox" id="marca1" value="checked" ng-model="Marca.Email"/>
      </span>
      <span class="form-control" id="variable" >Mostrar Email</span>
			<div class="form-group" ng-show="Marca.Email">
                        <label for="Email" class="col-md-9">
                            {{ jemail }}
                        </label>
		</div>
  </div><!-- /input-group -->
</div>
</div>
</form>
  <div class="col-lg-3">
    <div class="input-group">
      <span class="input-group-btn">
        <span class="btn btn-default" type="button">Mostrar Errores:</span>
      </span>
      <output id="errores" class="form-control">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-3 -->
</div>
